<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Esercizi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-primary text-white p-3 border border-dark border-2">
            1
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white p-3 border border-dark border-2">
            2
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white p-3 border border-dark border-2">
            3
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="bg-warning p-3 text-dark border border-dark border-2">
            1
          </div>
        </div>
        <div class="col-lg-4">
          <div class="bg-warning p-3 text-dark border border-dark border-2">
            2
          </div>
        </div>
        <div class="col-lg-4">
          <div class="bg-warning p-3 text-dark border border-dark border-2">
            3
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
